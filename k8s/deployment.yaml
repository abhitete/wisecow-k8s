apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: abhitete/wisecow:latest   # for now local image name
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4499
